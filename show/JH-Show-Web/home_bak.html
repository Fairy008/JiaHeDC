<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="shortcut icon" href="">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" media="all" href="css/daterangepicker-bs3.css" />
        <link rel="stylesheet" type="text/css" href="css/selectordie.css">
        <!--<link rel="stylesheet" type="text/css" href="css/superslide.css">-->

        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <!-- <link rel="stylesheet" type="text/css" href="css/base.css"> -->
        

        <!--table分页-->
        <link rel="stylesheet" href="css/page/jquery.paginate.css" />
        <link rel="stylesheet" href="css/page/jquery.yhhDataTable.css" />

        
        <link rel="stylesheet" href="css/datepicker.css" />

        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link type="text/css" rel="stylesheet" href="css/jquery.ui.css">
    </head>
    <body>
        <!--错误信息提示-->
        <div class="wrong" id="errorMsg">&nbsp;</div>
        <!--左侧固定部分-->
        <div class="sideFixed">
            <span class="logo"></span>
            <!--ul内容动态加载-->
            <ul class="sideIconUl" id="selDsIndex"></ul>
        </div>
        <!-- ==================================== 地图面板 ==================================== -->
        <div id="divMap">
               
        </div>
        <dl class="mainContent">
            <!--<dt id="brief_dt" style="display: none">-->
            <div class="con_content">
                <iframe src="" id="map_report" class="map_report"></iframe>
            </div>
            <!--</dt>-->
            <!--头部搜索框及用户信息-->
            <dt class="fixedTop">
                <!--天气-->
                <div class="weatherBox">
                    <i class="weatherIcon" ></i>
                    <ul class="weatherInfo"></ul>
                </div>
                <span>区域</span>
                <div class="select">
                    <input class="selArea" type="text" id="txtRegion" readonly="readonly"/>
                </div>
                <span>日期</span>
                <div class="select">
                    <!--双日历 -->
                    <input type="text" readonly  id="startDate"/>
                    <!-- <input class="datainp wicon" id="txtStartDate" type="text" placeholder="开始日期" value="" style="margin-right:0;width: 100px;"  readonly> -->
                    <i>--</i>
                    <input type="text" readonly  id="endDate"/>
                    <!-- <input class="datainp wicon" id="txtEndDate" type="text" placeholder="结束日期" style="width: 100px;" readonly> -->
                    <span class="waringInfo">请选择一个月内时间段！</span>
                    <!-- <form class="form-horizontal">
                        <input type="text" style="width: 199px; height:30px;" name="reservation" id="reservation" class="form-control" value="" /> 
                        
                    </form> -->
                </div>
                <span class="divDataType dataSelect">精度</span>
                <div class="select dataSelect"><select class="dropdown" id="selDataType"></select></div>
                <span class="plantsLable">作物</span>
                <div class="select">
                    <select class="dropdown selPlants" id="plants"></select>
                    <span class="waringInfoDrop">该区域未配置作物！</span>
                </div>
                <div class="tempRow">
                    <span>图层显示：</span>
                    <label for="man" class="radio">
                        <span class="radio-bg"></span>
                        <input type="radio" name="sex" id="man" value="最高温" checked="checked" /> 最高温
                        <span class="radio-on"></span>
                    </label>
                    <label for="woman" class="radio">
                        <span class="radio-bg"></span>
                        <input type="radio" name="sex" id="woman" value="最低温" /> 最低温
                        <span class="radio-on"></span>
                    </label>
                </div>
                
                <div class="user adminLogin" id="user">
                    <a class="admin"></a>
                    <span id="spanNickname"></span>
                    <div class="downBox">
                        <i></i>
                        <ul>
                            <!-- <li><a>修改区域</a></li> -->
                            <li><a class="updatePwdBtn" data-url="pwd_update.html" page-type="3">修改密码</a></li>
                            <li><a a href="javascript:void(0);" id="aElemQuit">退出</a></li>
                        </ul>
                    </div>
                </div>
            </dt>
            
              <a class="sPrev"><img src="img/time_icon_left.png" alt="向左" title=""></a>
              <hr class="sHr">
              <a class="sNext"><img src="img/time_icon_right.png" alt="向右" title=""></a>
            
        </dl>
        <!--右侧固定部分-->
        <dl class="rightFixed">
            <dt><i class="toggleBtn"></i></dt>
            <dd id="chartList">
                <!--数据echart饼图-->
                <ul>
                    <li style="display: none;">
                        <div id="chartLi3"></div>
                    </li>
                    <li>
                        <div id="chartLi1"></div>
                    </li>
                    <li>
                        <div id="chartLi2"></div>
                    </li>
                    
                    <li style="display: none;">
                        <div id="chartLi4"></div>
                    </li>
                    <li>
                        <div class="tableBox">
                            <table id="mytable">
                                <caption></caption>
                                <thead></thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </li>
                    <li style="display: none;">
                        <div class="reportBox" id="chartLi5" style="height: 100%;">
                            <h1></h1>
                            <div class="reportTxt"><div></div></div>
                        </div>
                    </li>
                </ul>
                <!--无数据提示-->
                <div class="noDataBox"></div>
            </dd>
            <dd id="ddReportList" style="display: none">
                <P align="center" style="font-size: 200%;color: white" id="tle">最新报告</P>
                <P align="center" style="font-size: 200%;color: red" id="nodata" hidden="hidden">暂无数据</P>
                <ul id="report_list" >
                </ul>
                <p align="right" colspan="2" class="pagination d2" style="height:18px;line-height:18px;width: 100%"></p>
            </dd>
        </dl>

        <!--预览-->
        <div id="previewDialog" style="display:none;overflow: hidden">
            <iframe src="" id="pdfHTML"  name="pdfHTML" width="100%"  height="100%"></iframe>
        </div>

        <!--加载数据页面-->
        <div class="loading"></div>

        <!--修改密码弹出框-->
        <!--个人中心菜单内容显示-->
        <div id="menuInfo" style="display:none;"></div>
        <script type="text/javascript" src="js/lib/require/require.js"></script>
         <!--<script type="text/javascript" src="js/lib/module/config.js"></script>-->
        <script type="text/javascript" src="js/require.config.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
