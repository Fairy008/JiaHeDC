        var detailPageFun = function(){


            var href = window.location.href;
            var params = href.split("#");

            if(params[1] != undefined){


                $(".rightTop").load("head.html",function(){
                    $("#searchTextFlag").val(0)

                    $("#searchTextFlag").val(1)
                })

                $(".loadContent").load("home.html")
            }

        //返回定部
        var returnTop = function(){
            $('.returnTop').on('click',function(){
                $('html,body').animate({
                    scrollTop: 0
                }, 300);
            });

            //对页面滚动条滚动的监听
            $(window).scroll(function(event){
                var scroH = $(this).scrollTop();//获取滚动条的滑动距离
                if (scroH > 0) {
                    $('.returnTop').fadeIn();//淡入
                } else {
                    $('.returnTop').fadeOut();//淡出
                }
            });
        };


        //点击就刷新cookie
