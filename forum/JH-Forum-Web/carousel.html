<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="css/base.css"/>
    <style>
        .picture_list{
            width: calc(100% - 50px);
            margin-left: 25px;
        }
    </style>
</head>
<body>

<div class="picture_list" >
    <div class="leftBotton" id="goL"></div>
    <div class="marqueebox">
        <div id="marquee3">
            <!--此处使用广告图，当前版本直接写死。-->
            <ul>
                <li taskInfoId="1"><a href="javascript:void(0)"><img width="100%" height="360" src="images/public/dataimg/banner1.jpg" /></a><span></span></li>
                <li taskInfoId="2"><a href="javascript:void(0)"><img width="100%" height="360" src="images/public/dataimg/banner2.jpg" /></a><span></span></li>
                <li taskInfoId="3"><a href="javascript:void(0)"><img width="100%" height="360" src="images/public/dataimg/banner3.jpg" /></a><span></span></li>
                <li taskInfoId="4"><a href="javascript:void(0)"><img width="100%" height="360" src="images/public/dataimg/banner4.jpg" /></a><span></span></li>
            </ul>
        </div>
        <div id="mar3Nav"></div>
    </div>
    <!--marqueebox end-->
    <div class="rightBotton" id="goR"></div>
</div>

<!--右边结束-->
<script type="text/javascript" src="js/lib/require/require.js"></script>
<script type="text/javascript" src="js/config.js"></script>
<script type="text/javascript">
    require(["jquery","Marquee","BaseAjax","UserModule","commons","enums","urlConfig","custom_settings"],function($,Marquee,BaseAjax,UserModule,commons,enums,urlConfig,custom_settings){

        var init = function(){
            $("#marquee3 ul li").width(window.screen.width)
            initMarqueeList(5);

        }


        /**
         * 初始化轮播列表
         * @param num轮播个数
         * @return
         * @version <1> 2019/3/18 14:44 zhangshen:Created.
         */
        var initMarqueeList = function (num) {

            //一次滚动一屏
            $('#marquee3').kxbdSuperMarquee({
                distance:window.screen.width,
                time:4,
                navId:'#mar3Nav',
                direction:'left',
                btnGo:{left:'#goL',right:'#goR'}
            });

            //绑定鼠标事件
            $(document).on('mouseover', '#marquee3 ul li', function(event){
                $(".leftBotton").css("display","inline-block");
                $(".rightBotton").css("display","inline-block");
                event.stopPropagation();//阻止事件向上冒泡
            });
            $(document).on('mouseleave', '#marquee3 ul li', function(e){
                $(".leftBotton").hide();
                $(".rightBotton").hide();
                event.stopPropagation();//阻止事件向上冒泡
            });
            $(".leftBotton,.rightBotton").on('mouseover', function(e){
                $(".leftBotton").css("display","inline-block");
                $(".rightBotton").css("display","inline-block");
            });
            $(".leftBotton,.rightBotton").on('mouseleave', function(e){
                $(".leftBotton").hide();
                $(".rightBotton").hide();
            });
        };


        init();
    })
</script>
</body>
</html>
