    <div class="tasklist">
        <div>
            <p id="listTitle">我的任务</p>

            <h1>
                <a class="on">全部</a><a articleStatus="22004">已分享</a><a articleStatus="22002">待审核</a><a articleStatus="22001,22003,22005">未分享</a>

            <dt>
            <h2>
            <i class="taskState">已发布</i>
            <a href="javascript:void(0)" taskInfoId="" class="takstTitle"></a>
            <span class = "goState taskStatusShow">进行中</span>

            </dt>
            <dd>

<script type="text/javascript">
    require(["jquery","Marquee","BaseAjax","UserModule","commons","custom_settings","jqueryUi","jqGrid"],function($,Marquee,BaseAjax,UserModule,commons,custom_settings,jqueryUi,jqGrid){

        //初始化方法
        var cropsJson;
        var taskTypeJson;
        var init = function(){
            tabFun();
            cropsJson = loadDictData(500);//作物
            taskTypeJson = loadDictData(1800);//数据集
            //查看更多标签
            lookMore();
            loadMore();
            //加载专家列表
            initTaskPage(1, initFirstRows, true);
            addCollection();//添加采集任务
            isLogion();//回去用户信息
        }

        //查看更多
        var lookMore = function(){
            $('.lookMore a').on('click',function(){
                $('.tags').css('height','auto');
                $('.lookMore').hide();
            });

        };

        /**
         * 根据查询结果，动态生成我的关注专家列表
         * @param result 专家列表分页查询结果
         * @return
         * @version <1> 2019/3/8 mason:Created.
         */
        var generateContent = function(result,flag){
            var obj = null;
            for (var i=0;i<result.list.length;i++){
                obj = result.list[i];
                var cropName = cropsJson[obj.cropId];
                var taskTypeName = taskTypeJson[obj.taskType];
                var startDate = new Date(obj.startDate).Format("yyyy-MM-dd");
                var endDate = new Date(obj.endDate).Format("yyyy-MM-dd");
                var describle = startDate + "至" + endDate +"调查"+ cropName +taskTypeName + "情况"
                $("#subList").find(".takstTitle").text(obj.taskName);//给任务标题赋值
                $("#subList").find(".takstTitle").attr("taskInfoId",obj.id);
                $("#subList").find(".describle").text(describle);//给描述赋值
                $('#articleList').append($("#subList").html());
            }
            //点击查看任务详情
            $('.tasklist .takstTitle').on('click',function () {
                window.open("collectionTaskDetail.html?taskInfoId="+ $(this).attr('taskInfoId'))
            })
            if (result.hasNextPage) {
                if (flag) {
                    $(".loadMore").attr("nextPage", (initFirstRows/initRows + 1)).html("加载更多>>");
                } else {
                    $(".loadMore").attr("nextPage", result.nextPage).html("加载更多>>");
                }
            } else {
                $(".loadMore").attr("nextPage", result.nextPage).html("没有更多了");
            }
        }

        /**
         * 根据查询结果，动态生成我的关注专家列表
         * @param result 专家列表分页查询结果
         * @return
         * @version <1> 2019/3/8 mason:Created.
         */
        var generateContent_new = function(result,flag){
            var obj = null;
            for (var i=0;i<result.list.length;i++){
                obj = result.list[i];
                var startDate = new Date(obj.startDate).Format("yyyy-MM-dd");
                var endDate = new Date(obj.endDate).Format("yyyy-MM-dd");
                var describle = startDate + "至" + endDate +"调查"+ obj.regionName+obj.cropName +obj.taskTypeName + "情况"
                $("#subList").find(".takstTitle").text(obj.taskName);//给任务标题赋值
                $("#subList").find(".takstTitle").attr("taskInfoId",obj.taskId);
                $("#subList").find(".takstTitle").attr("taskStatus",obj.isPublish);
                $("#subList").find(".describle").text(describle);//给描述赋值
                $("#subList").find(".taskState").text(obj.isPublishName?obj.isPublishName:"待提交");//给状态赋值
                var taskStatus = obj.isPublish;
                var goStatus = obj.taskStatus;
                if(taskStatus == forum_taskStatus.WAIT_AUDIT || taskStatus == forum_taskStatus.PUBLISHED||goStatus == 21002|| goStatus == 21003){
                    $("#subList").find("#edit i").removeClass("editIcon").addClass("seeIcon")
                }else{
                    $("#subList").find("#edit i").removeClass("seeIcon").addClass("editIcon")
                }
                var taskStates = [22001,22002,22003,22004,22005];
                var goStates = [21001,21002,21003];
                $("#subList").find(".taskState").removeClass('color_'+taskStates[0]);
                $("#subList").find(".taskState").removeClass('color_'+taskStates[1]);
                $("#subList").find(".taskState").removeClass('color_'+taskStates[2]);
                $("#subList").find(".taskState").removeClass('color_'+taskStates[3]);
                $("#subList").find(".taskState").removeClass('color_'+taskStates[4]);
                $("#subList").find(".goState").removeClass('color_'+goStates[0]);
                $("#subList").find(".goState").removeClass('color_'+goStates[1]);
                $("#subList").find(".goState").removeClass('color_'+goStates[2]);
                $("#subList").find(".taskState").addClass("color_"+taskStatus);
                $("#subList").find(".goState").addClass("color_"+goStatus);
                $("#subList").find(".goState").text(obj.taskStatusName);
                $('#articleList').append($("#subList").html());
            }
            //点击查看任务详情
            $('.tasklist .takstTitle').on('click',function () {
                var taskId = $(this).attr('taskInfoId');
                window.open("collectionTaskDetail.html?taskInfoId="+ $(this).attr('taskInfoId'))
            })
            //点击查看按钮事件
            $('.tasklist .seeIcon').on('click',function () {
                var taskId = $(this).parent().parent().first().find("a").attr('taskInfoId');
                $(".tasklist").load("module/personal/addCollectionTaskNew.html",function () {
                    $("#taskId").val(taskId);
                    $(".saveBtn").hide();
                    $(".publishBtn").hide();
                    $("#listTitle").text("查看任务")
                    $(":input").attr("disabled","disabled");
                    $(":input").css("background-color","#FCFCFC");
                });
            });
            //点击编辑按钮事件
            $('.tasklist .editIcon').on('click',function () {
                var taskId = $(this).parent().parent().first().find("a").attr('taskInfoId');
                $(".tasklist").load("module/personal/addCollectionTaskNew.html",function () {
                    $("#taskId").val(taskId);
                    $("#listTitle").text("编辑任务")
                });
            });
            //点击删除按钮事件
            $('.tasklist .deleteIcon').on('click',function () {
                var taskId = $(this).parent().parent().first().find("a").attr('taskInfoId');
                var dialog = $("#dialog");
                dialog.html("确认删除该任务？");
                dialog.dialog({
                    autoOpen: false,
                    title: '提示',
                    height: 160,
                    width: 410,
                    modal: true,
                    buttons: [{
                        text:"是",
                        click:function(){
                            var ajax = new BaseAjax();
                            ajax.opts.url = COLLECTION_TASK_NEW.delTaskById_url;
                            ajax.opts.data = JSON.stringify({taskId: taskId});
                            ajax.opts.successFun = function (data) {
                                dialog.dialog("close");
                                $(".loadContent").load('personal.html');
                            }
                            ajax.run();
                        }
                    }, {
                        text: "否",
                        click: function () {
                            $(this).dialog("close");
                        }
                    }]
                });
                dialog.dialog("open");
            });

            if (result.hasNextPage) {
                if (flag) {
                    $(".loadMore").attr("nextPage", (initFirstRows/initRows + 1)).html("加载更多>>");
                } else {
                    $(".loadMore").attr("nextPage", result.nextPage).html("加载更多>>");
                }
            } else {
                $(".loadMore").attr("nextPage", result.nextPage).html("没有更多了");
            }
        }

        /**
         * 点击任务更多
         * @param
         * @return
         * @version <1> 2019/3/8 13:42 zhangshen:Created.
         */
        var loadMore = function () {
            $('.loadMore').on('click',function(){
                var nextPage = $(".loadMore").attr("nextPage");
                if (nextPage != 0) {
                    initTaskPage(nextPage, initRows, false);
                }
            });
        };
        /**
         *
         * @param
         * @return
         * @version <1> 2019/3/11 18:48 zhangshen:Created.
         */
        var tabFun = function() {
            //(已发布、待发布、未发布 tab切换查询)
            $('.tasklist h1 a').on('click', function () {
                $(".loadMore").hide();
                $(this).addClass('on').siblings('a').removeClass('on');

                $("#articleList").html("");
                initTaskPage(1, initFirstRows, true);
            });
        }

        /**
         * 加载更多任务
         * @param
         * @return
         * @version <1> 2019/3/9 mason:Created.
         */
        var initFirstRows = 10;//第一次夹加载条数
        var initRows = 5;//之后每次加载条数
        var initTaskPage = function (page, rows, flag, industry) {
            // var user = UserModule.UserUtil.getUserInfo();
            $('#noData').hide();
            var loginResult = isLogion();
            if (!loginResult.flag) return;
            var userInfo = JSON.parse(loginResult.data);
            var taskParam = {
                phone:userInfo.accountName,
                page:page,
                rows:rows,
                dataStatus:'1',
                delFlag:'1'
            }
            var ajax = new BaseAjax();
            var url = COLLECTION_TASK.findCollectionTaskApiList_url;
            if(custom_settings.isNewTask == 1){
                url = COLLECTION_TASK_NEW.my_findTaskByPage_url;
                var articleStatus = $(".tasklist h1 a.on").attr("articleStatus");
                if (articleStatus) {
                    taskParam.isPublishList = articleStatus.split(",");
                }
            }
            ajax.opts.url = url;
            ajax.opts.data = JSON.stringify(taskParam);
            ajax.opts.contentType = "application/json";
            ajax.opts.successFun = function (result) {
                var str = '';
                if (custom_settings.isNewTask == 1) {
                    if(result && result.total>0){
                        generateContent_new(result, flag);
                        $(".loadMore").show();
                    }else{
                        $('.loadMore').hide();
                        $('#noData').show();
                    }

                }else{
                    if (result.flag && result.data.list.length > 0) {
                        result = result.data;
                        generateContent(result, flag);
                        $(".loadMore").show();
                    }else{
                        $('.loadMore').hide();
                        $('#noData').show();
                    }

                }
            };
            ajax.opts.errorFun = function () {

            };
            ajax.run();
        };
        //加载数据字典信息
        var loadDictData = function (dictId) {
            var dataJson = {};
            var ajax = new BaseAjax();
            ajax.opts.url = DICT_COFING.queryDictByParentId_url;
            ajax.opts.async = false;
            ajax.opts.data = JSON.stringify({'parentId': dictId});
            ajax.opts.successFun = function (result) {
                if (result.flag) {
                    var statusArry = result.data;
                    for (var i in statusArry) {
                        var status = statusArry[i];
                        dataJson[status.dictId] = status.dataName;
                    }
                }
            };
            ajax.run();
            return dataJson;
        };
        //添加采集任务
        function addCollection(){
            $(".addTaskId").click(function(){
                if(custom_settings.isNewTask == 1){
                    $(".tasklist").load("module/personal/addCollectionTaskNew.html")
                }else{
                    $(".tasklist").load("module/personal/addCollectionTask.html")
                }

            });
        }
        //获取用户信息
        var isLogion = function(){
            var userInfo;
            var ajax = new BaseAjax();
            ajax.opts.type = "get";
            ajax.opts.url = LOGIN_CONFIG.check_user_login;
            ajax.opts.async = false;
            ajax.opts.successFun = function (result){
                userInfo = result;
            };
            ajax.opts.errorFun = function () {
                return null;
            };
            ajax.run();
            return userInfo;
        }
        init();

    })
</script>
