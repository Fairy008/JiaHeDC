            left: 12px;

        }
        .introduceMessage_icon img{
            width: 100%;
            height: 100%;
        }
        .introduceMessage_content{
            position: absolute;
            width: calc( 100% - 120px );
            height: 120px;
            left: 140px

        .introduceMessage_tital{
            width: 98%;
            height: 30px;
            line-height: 30px;
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
            margin-top: 15px;
            font-size: 15px;
        }
        .productPrice{
            position: absolute;
            height: 100%;
            width: 6%;
            right: 20%;

        .productNum{
            position: absolute;
            right: 10%;
            width: 6%;

            line-height: 60px;
            text-align: center;
        }
        .productPriceTital{
            position: absolute;
            right: 0;
            width: 10%;

            line-height: 60px;
            color: #f5a836;
        }
        .shoppingCarFooter{
            width: calc(100% - 30px);
            height: 80px;
            margin-left: 15px;
            box-sizing: border-box;

        .shoppingCarFooter ul {
            width: 100%;
            height: 100%;
        }
        .shoppingCarFooter ul li{
            float:left;
        }
        .jiesuan_button{
            display: inline-block;
            width: 80px;
            height: 30px;
            background-color: #36d300;
            color: white;
            text-align: center;
            line-height: 30px;
            border-radius: 4px;
            margin-top: -8px;
            margin-left: 10px;
            cursor: pointer;
        }
        .confirmFooter{
            width: 100%;
            height: 100px;
            margin-top: 30px;
        }
        .confirmFooter span{
            display: inline-block;
            float: right;
        }
        .confirmButton{
            display: inline-block;
            width: 80px;
            height: 30px;
            background-color: #36d300;
            color: white;
            text-align: center;
            line-height: 30px;
            border-radius: 4px;
            margin-top: -8px;
            margin-left: 10px;
            margin-right: 30px;
            cursor: pointer;
        }
        input.oneCheck,input.allCheck,input.detAllCheck{
            cursor: pointer;
        }
        .noDataBox{
            display:none;
            width: 100%;
            height: 150px;
            background: url("./img/nodata.png") no-repeat center;
            background-size: auto;
            line-height: 270px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
    </style>

<script>
    require(["jquery","Marquee","moment","jqueryUi","BaseAjax","UserModule","commons","enums","urlConfig","custom_settings","RegionModule","formVerfication","daterangepicker"],function($,Marquee,moment,jqueryUi,BaseAjax,UserModule,commons,enums,urlConfig,custom_settings,RegionModule,formVerfication,daterangepicker){
        var chooseListItem = 0;
        var buyListObj = [];
        var priceMoneyTital = 0;
        var userId;
        var init = function(){
//            initShoppingCarData();
            bindEvent()
//            checkAll()
//            console.log(initUserId())
            initShoppingCarData(initUserId());
        }
        var bindEvent = function(){
            $(".detAllCheck").click(function(){
                var flag = $(this)[0].checked;
                checkAll(flag)
            })
            // $(".allCheck").click(function(){
            //     var flag = $(this)[0].checked;
            //     checkAll(flag)
            // })
            $(".detCheckList").click(function(){
                detCheckList();
            })

            //购物车点击商品跳转到商品详情
            $(document).off("click",".productMessage").on("click",".productMessage",function(){
                var dataId = $(this).attr("dataId");
                $(".loadContent").load('downloadData.html',function () {
                    $("#downloadData").addClass("on").parent().siblings().find("a").removeClass("on")
                });
                localStorage.setItem('home_downloadData',dataId);
            })

            $(document).on("click",".productCheck input.oneCheck",function(){
                var id = $(this)[0].attributes.dataid.nodeValue;
                var price = $(this)[0].attributes.dataparice.nodeValue;
                var obj = {
                    "dataid":id,
                    "dataparice":price
                }
                if($(this)[0].checked == false){
                    // $(".allCheck")[0].checked = false;
                    $(".detAllCheck")[0].checked = false;
                    for(var i=0;i<buyListObj.length;i++){
                        var id_1 = buyListObj[i].dataid;
                        var id_2 = obj.dataid;
                        if(id_1 == id_2){
                            buyListObj.splice(i,1);
                        }
                    }
                }
                if($(this)[0].checked == true){
                    if(buyListObj.indexOf(obj) == -1){
                        // console.log("已经添加成功")
                        buyListObj.push(obj)
                    }
                    var oneCheckBox = $("input.oneCheck");
                    var oneCheckStatus = 0;
                    for(var i = 0;i<oneCheckBox.length;i++){
                        if(oneCheckBox[i].checked == true){
                            oneCheckStatus++
                        }
                    }
                    if(oneCheckStatus == oneCheckBox.length){
                        $(".detAllCheck")[0].checked = true
                    }

                }
                settlementMoney(buyListObj)
                // console.log("88888",buyListObj)
            })

            //确认订单
            $(".jiesuan_button").click(function(){

                var checkFlag = checkedFlag();
                // console.log("勾选状态",checkFlag)

                if(checkFlag.length> 0){
                    confirmOrderList();
                    $(".shoppingListBox").css({"display":"none"});
                    $(".payMoney").css({"display":"block"})
                }else{
                    $(".maskBox").css({"display":"block"})
                    $(".checkShopBox").css({"display":"block"})
                }


            })

            //创建订单并支付
            $(".confirmButton").off("click").on("click",function(){
                // console.log("99999999",$(this))
                var dataIdList = $(this)[0].attributes.dataidlist.nodeValue.split(",")
                initOrder(dataIdList,initUserId())
            })
        }

        //判断商品是否有被勾选
        var checkedFlag = function(){
            var checkFlag =[];
            var objList = $(".productCheck input.oneCheck");
            for(var i=0;i<objList.length;i++){
                var flag = objList[i].checked;
                if(flag==true){
                    checkFlag.push(flag);
                }
            }
            return checkFlag
        }

       //确认订单
        var confirmOrderList = function(){
            var orderDataIdList = [];
            var objList = $(".productCheck input.oneCheck");
            for(var i =0 ; i<objList.length;i++){
                var flag = objList[i].checked;
                if(flag == true){
                    var dataid = objList[i].attributes.dataid.nodeValue;
                    orderDataIdList.push(dataid)
                }
            }
            confirmationOrder(orderDataIdList,initUserId());
        }



        var detCheckList = function(){
            var detShoppingCarList = [];
            var objlist = $(".productCheck input.oneCheck")
            for(var i = 0;i<objlist.length;i++){
                var flag = objlist[i].checked;
                if(flag == true){
//                    objlist[i].parentNode.parentNode.remove();
                    var dataid = objlist[i].attributes.dataid.nodeValue;
                    detShoppingCarList.push(dataid)
                    // console.log(objlist[i]);
                }
            }
            detShoppingCar(detShoppingCarList,initUserId());
            buyListObj = [];
            settlementMoney(buyListObj)
        }


        var checkAll = function(flag){
            var obj = $(".productCheck input.oneCheck");
            $.each(obj, function(index, element){
                element.checked = flag;
            })
            buyListObj = []
            if(flag == true){
                $.each(obj, function(index, element){
                    var id = $(this)[0].attributes.dataid.nodeValue;
                    var price = $(this)[0].attributes.dataparice.nodeValue;
                    var obj = {
                        "dataid":id,
                        "dataparice":price
                    }
                    buyListObj.push(obj)
                })
                settlementMoney(buyListObj)
            }else{
                settlementMoney(buyListObj)
            }
        }

        //删除购物车
        var detShoppingCar = function(dataIdList,userId){
            var ajax = new BaseAjax();
            var formData ={
                "idList":dataIdList,
                "userId":userId
            };
            ajax.opts.url = SHOPPING_CONFIG.delShoppingCarRecord_url;
            ajax.opts.data = JSON.stringify(formData);
            ajax.opts.successFun = function(data){
                if(data.flag == true){
                    initShoppingCarData(initUserId());
                }
            };
            ajax.run();
        }

        //生成订单
        var initOrder = function(dataIdList,creator){
            var ajax = new BaseAjax();
            var formdata = {
                "idList":dataIdList,
                "creator":creator
            }
            ajax.opts.url = ORDERS_CONFIG.orders_url;
            ajax.opts.data = JSON.stringify(formdata);
            ajax.opts.successFun = function(data){
                if(data.flag == true){
                    //生成订单成功后 去支付宝
                    var orderNo = data.data.orderNo; //订单编号
                    var subject = data.data.subject;  //订单主题
                    var totalPrice = data.data.totalPrice; //订单价格
                    var goods_detail = "";  //订单主题

                    // $("#out_trade_no").val(orderNo);
                    // $("#total_amount").val(totalPrice);
                    // $("#subject").val(subject)
                    var str = JSON.stringify({
                        "orderNo":orderNo,
                        "subject":subject,
                        "totalPrice":totalPrice,
                        "goods_detail":goods_detail,
                        "payStatu":"none"
                    })
                    // console.log("创建订单localstrage成功")
                    var value = {
                        "orderNo":orderNo,
                        "subject":subject,
                        "totalPrice":totalPrice,
                        "goods_detail":goods_detail,
                        "payStatu":"none"
                    }
                    localStorage.setItem('creatOrder',str);
                    // document.cookie = 'creatOrder' + "=" + JSON.stringify(value)

                    payAli(orderNo);
                    // $(".new-btn-login").trigger("click");

                    // console.log("存值cookie",document.cookie.match('creatOrder'))
                    var obj ={
                        "orderNo":orderNo,
                        "totalPrice":totalPrice,
                        "subject":subject,
                        "goods_detail":""
                    }
//                      payMoney(obj)
//                       payMoney_1(obj);
                }
            };
            ajax.run();
        }

        var payAli = function(orderNo){
            var str = JSON.stringify({
                "orderNo":orderNo
            })
            localStorage.setItem('creatOrder',str);
            // alert(orderNo)
             var ajax = new BaseAjax();
             ajax.opts.url = PAY_CONFIG.pay_url+"?trade_no="+orderNo;
             ajax.opts.successFun = function(data){
                 var flag = data.flag;
                 // console.log("提交订单")
                 if(flag){
                     var formMessage = data.msg.split("<script>")[0];
                     $(".payAli").html(formMessage);
                     document.forms["punchout_form"].submit()
                 }else{
                     $(".maskBox").css({"display":"block"})
                     $(".pay_repart").css({"display":"block"})
                 }


             }
             ajax.opts.type = "get";
             ajax.run()
        }

        var payMoney = function(obj){
            var ajax = new BaseAjax();
            var formData = {
                "orderNo":obj.orderNo,
                "totalPrice":obj.totalPrice,
                "subject":obj.subject,
            }
            ajax.opts.url = CMS_MANAGE.alipay_url;
            ajax.opts.data = JSON.stringify(formData);
            ajax.opts.successFun = function(data){
                // console.log("支付成功")
            }
            ajax.opts.errorFun = function(error){
                console.log(error)
            }
            ajax.run();

        }
        var settlementMoney =  function(obj){
            priceMoneyTital = 0;
            $.each(obj,function(index,element){
                // priceMoneyTital += parseInt(element.dataparice)
                priceMoneyTital += element.dataparice*100
            })
            // console.log(priceMoneyTital)
            // console.log($(".allMoney"))
            $(".allMoney").html( parseFloat(priceMoneyTital/100).toFixed(2))
            $(".checkNumTital").html(obj.length)
        }
        var shoppingCar = function(){

            return data
        }
        var initUserId = function(){
            if($(".isLogin")[0].attributes.personid.nodeValue){
                return  parseInt($(".isLogin")[0].attributes.personid.nodeValue);
            }else{
                return null;
            }
        }


        //确认订单
        var confirmationOrder = function(dataIdList,userId){
            var ajax = new BaseAjax;
            var formData = {
                "idList":dataIdList,
                "userId":userId
            };
            ajax.opts.url = DOWNLOADDATA_CONFIG.confirmationOfOrder_url;
            ajax.opts.data = JSON.stringify(formData);
            ajax.opts.successFun = function(data){
                var dataList = data.data.goodsList;
                var totalPrice = data.data.totalPrice;
                if(parseInt(totalPrice)==price*100/100){
                    //价格是整数
                    totalPrice = parseFloat(totalPrice).toFixed(2);
                }
                var html = "";
                var dataidListObj = [];
                for(var i=0;i<dataList.length;i++){
                    var data = dataList[i];
                    var titalName = data.dataTitle;   //产品名称
                    var imgUrl = data.dataPath;         //产品图片
                    var classifyName = data.classifyName;  //数据分类
                    var cropName = data.cropName;      //作物名称
                    var dataTime = data.dataTime;   //数据日期
                    var regionName = data.regionName; //数据区域
                    var accuracyName = data.accuracyName  //精确度
                    var price = data.price;   //数据价格
                    var dataId = data.dataId
                    var taghtml = "";
                    if(parseInt(price)==price*100/100){
                        //价格是整数
                        price = parseFloat(price).toFixed(2);
                    }
                    dataidListObj.push(dataId);
                    if(classifyName!=null){
                        taghtml += "<li><label>数据分类</label><span>"+classifyName+"</span></li>"
                    }
                    if(regionName!=null){
                        taghtml += "<li><label>区域</label><span>"+regionName+"</span></li>"
                    }
                    if(dataTime!=null){
                        taghtml += "<li><label>数据时间</label><span>"+dataTime+"</span></li>"
                    }
                    if(cropName != null){
                        taghtml += "<li><label>作物</label><span>"+cropName+"</span></li>"
                    }
                    if(accuracyName!=null){
                        taghtml += "<li><label>精确度</label><span> "+accuracyName+"</span></li>"
                    }
                    html += "<li dataParice = '"+price+"' dataId='"+dataId+"'>" +
                            "<div class='productMessage'>" +
                            "<div>" +
                            "<div class='introduceMessage_icon'><img src='"+imgUrl+"' /></div>" +
                            "<div class='introduceMessage_content'>" +
                            "<div class='introduceMessage_tital'>"+titalName+"</div>"+
                            "<div class='introduceMessage'><ul>"+taghtml+"</ul></div>"+
                            "</div>"+
                            "</div>"+
                            "</div>"+
                            "<div class='productPrice'>￥"+price+"</div>"+
                            "<div class='productNum'>1</div>"+
                            "<div class='productPriceTital'>￥"+price+"</div>"+
                            "</li>"

                }
                $(".confirmFooter .price")[0].innerText = parseFloat(totalPrice).toFixed(2);
                $(".listContent_1 ul").html(html)
                $(".confirmButton").attr("dataIdList",dataidListObj);
            };
            ajax.run()

        }



        var initShoppingCarData = function(userId){
            var ajax = new BaseAjax();

            ajax.opts.url = SHOPPING_CONFIG.queryShoppingCar_url+"?userId="+userId;

            ajax.opts.successFun = function (data) {
                 var dataList = data.data;
                var html = "";
                if(dataList.length>0){
                    $("#listBox").css({"display":"block"});
                    $(".noDataBox").css({"display":"none"});
                    $(".shoppingCarFooter").css({"display":"block"});
                    for(var i=0;i<dataList.length;i++){
                        var data = dataList[i];
                        var titalName = data.dataTitle;   //产品名称
                        var imgUrl = data.dataPath;         //产品图片
                        var classifyName = data.classifyName;  //数据分类
                        var cropName = data.cropName;      //作物名称
                        var dataTime = data.dataTime;   //数据日期
                        var regionName = data.regionName; //数据区域
                        var accuracyName = data.accuracyName  //精确度
                        var price = data.price;   //数据价格

                        if(parseInt(price)==price*100/100){
                            //价格是整数
                            price = parseFloat(price).toFixed(2);
                        }
