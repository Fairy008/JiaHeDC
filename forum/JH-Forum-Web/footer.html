<script type="text/javascript">
    require(["jquery","Marquee","BaseAjax","UserModule","commons","enums","urlConfig","custom_settings"],function($,Marquee,BaseAjax,UserModule,commons,enums,urlConfig,custom_settings){
        var init = function(){
            bindEvenet();
        }
        var bindEvenet = function(){
            $(".enterprise_login").click(function(){
                window.open("portal.html")
            })
            $(".aboutJIAHE").click(function () {
                window.open("http://www.datall.cn/jiahe/successlist.html")
            })
            $(".message p.gohref").click(function () {
                var url = $(this).attr("url");
                if(url  == $("#writeReport").attr("url")){
                    var accessToken = commons.getAccessToken();
                    // if(commons.checkForumLoginStatus()){
                    if(accessToken){
                        window.open(url)
                        // $("#articleList").html("");//清空列表内容
                        // $(".loadContent").load(url);
                    }else{
                        $("#login").trigger("click");
                        return
                    }
                }else{

                    // $(".loadContent").css("margin-top","70px");

                    if(url  == $("#orderData").attr("url")){
                        var accessToken = commons.getAccessToken();
                        if(accessToken){
                            $(".loadContent").load(url);
                        }else{
                            $("#login").trigger("click");
                            return
                        }

                        // if(commons.checkForumLoginStatus()){
                        //     $(".loadContent").load(url);
                        // }
                    }else{
                        $("#articleList").html("");//清空列表内容
                        $(".loadContent").load(url);
                    }
                }

                //添加active
                if(url  == $("#writeReport").attr("url")) {
                    $("#writeReport").addClass("on").parent().siblings().find("a").removeClass("on")
                }else if(url  == $("#downloadData").attr("url")){
                    $("#downloadData").addClass("on").parent().siblings().find("a").removeClass("on")
                }else if(url  == $("#orderData").attr("url")){
                    $('html,body').animate({
                        scrollTop: 0
                    }, 300);
                    $("#orderData").addClass("on").parent().siblings().find("a").removeClass("on")
                }else if(url  == $("#faqList").attr("url")){
                    $("#faqList").addClass("on").parent().siblings().find("a").removeClass("on")
                }
                
            })
        }
        init();
    })
</script>
