<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title></title>

    <style>
        html,body{ margin:0; padding:0;height: 100%; font-size:12px; color:#000;background:#01A7ED;}
        img{ border:none;}
        .topLogin{ height:10%; padding:2% 0 0 16%;}

        .mainFrame{height:100%;overflow-x:auto;background:url("images/public/bg.png") bottom center no-repeat;position:relative;}

        .topLogin{padding:2% 0 0 15%; text-align:center;height:50px;line-height:50px;}
        .topLogin img{float:left;margin-top:3px;}
        .topLogin h1{margin: 0px;font-size:24px!important;letter-spacing:-1px;height:50px;float:left;padding-left:10px;color:#fff;}

        .main{ height:62%; width:100%;max-height:600px; min-height:420px;min-width:1200px; display:inline-block;  margin:0 auto; position:relative;}
        .cloud{position:absolute;top:60px;right:44%;z-index:0;}
        .alert_msg{position:absolute;top:350px;right:35%;z-index:0;font-size: 30px; color: #ffffff;}
        .footer{text-align:center;width:100%;margin:0 auto; color:#818181; font-size:14px; padding-top:15px;position:absolute;bottom:50px;left:0px;}
        .footer .copyright{text-align:center;width:100%;color:#fff;clear: both;}
        .footer a{color: #fff !important;text-decoration: none;}
    </style>
</head>
<body>
<div class="mainFrame">
    <div class="main">
        <div class="topLogin">
            <img id="log_imgurl"/>
        </div>
        <div class="cloud"><img src="images/public/cloud.png"></div>
        <div class="alert_msg">
            系统正在建设中......
        </div>
    </div>
    <div class="footer" ><span class="copyright"></span></div>
</div>

</body>
</html>

<script type="text/javascript" src="js/lib/require/require.js"></script>
<script type="text/javascript" src="js/lib/module/config.js"></script>
<script type="text/javascript">
    require(["jquery","commons"], function ($,commons) {
        commons.setTitleFun();
    });
</script>
