        require(["jquery","jqGrid","jqueryUi","dateUtil","BaseAjax","ztree","formVerfication","RegionModule","PopWin","commons","custom_settings"],function($,jqGrid,jqueryUi,dateUtil, BaseAjax, ztree,formVerfication,RegionModule,PopWin,commons,custom_settings){
            var dataSet = 1801;//设置默认初始化数据集:1801表示分布,
            var tabSet = 1;//设置默认初始化值:1表示数据,2表示图层,3表示专题图

            var init = function(){
                dateFun();//初始化日期控件
                RegionSelectFun("txtArea","cropId");//加载区域
                //initResolutionFun(4000);
                queryResolutionFun(1805, "search_resolution");//加载精度
                //initDataSetFun(1800);//初始化数据集下拉框
              //  initCropIdFun(500);//初始化作物下拉框
                initPublishStatusFun(2200);//初始化发布状态的下拉框
                $("#resetBtn").on("click",resetFun);
                $("#queryBtn").on("click",searchFun);
              //  $("#search_publishStatus").on("change",searchFun);
                titleRightSelectFun();//右边选项卡切换

                loaderGrid(dataSet, tabSet);//加载gird

               //点击事件控件 关闭区域控件
                $("#search_dataTime").on("click",function(){
                    if($("#divArea").css("display")== "block"){
                        $("#divArea").css("display","none")
                    }
                })

                $(window).resize(function(){
                    $("#trmmGrid").setGridWidth($(".rightMain").width() - 30);
                    chanageTableCss();
                });
                chanageTableCss();
                //setwidth();
            }

            var chanageTableCss = function(){
                var divObj = $('#trmmGrid').parent('div');
                divObj.addClass('tableStyle');
                divObj.css({'maxHeight':($(".rightMain").height()-$(".searchItems").height()-$(".ui-jqgrid-hdiv").height())-$("#pager2").height()-50+"px"});
            }
            /**
             * 加载gird
             * var1: 数据集
             * var2: table页签
             * @version<1> 2018-05-17 wl :created.
             */
            var loaderGrid = function(var1, var2){
                var txtArea = document.getElementById("txtArea");
                var areaId = txtArea.getAttribute("regionId");
                var areaCode = txtArea.getAttribute("regioncode");
                $("#trmmGrid").jqGrid({
                    url: getGridUrl(var1, var2),
                    datatype: "json",
                    postData:{
                        dataSet: var1,
                        //regionId: areaId,//区域id
                        regionCode:areaCode,//区域code
                        //cropId: $("#search_cropId").val(),//作物
                        resolution: $("#search_resolution").val(),//分辨率
                        creator:$("#search_creator").val(),//创建人
                        publisherName:$("#search_publisherName").val(),//发布人
                        publishStatus:$("#search_publishStatus").val(),//发布状态
                        startTime: (($("#search_dataTime").val().trim()).split('至')) [0],
                        endTime: (($("#search_dataTime").val().trim()).split('至')) [1]
                    },
                    mtype:'POST',
                    jsonReader: {
                        root: "list",
                        total: "pages",
                        page: "page",
                        records: "total",
                        repeatitems: false
                    },
                    rownumbers: true,
                    multiselect: true,//复选框
                    colNames: getGridColNames(var1, var2),
                    colModel: getGridColModel(var1, var2),
                    width:'100%',
                    autowidth:true,
                    height:'100%',
                    rowNum:15,
                    rowList:[15,30],
                    pager: '#pager2',
                    viewrecords: true,
                    loadComplete:function(){
                        commons.isNextDisable();
                        $("#trmmGrid").setGridWidth($(".rightMain").width() - 30);
                        $("#pager2_left").html('<input type="button" value="批量发布" id="publishBtn" class="btn btn_grey" />&nbsp;&nbsp;&nbsp;<input type="button" value="批量撤回" id="cancelBtn" class="btn btn_grey"  />');
                        tableEvent();
                    },
                    onSelectAll:function(rowid, status) { //rowid 数组
                        btnStyle();
                    },
                    onSelectRow:function(rowid, e){
                        btnStyle();
                    }
                });
            };

            /**
             * Description: 批量按钮样式
             * @version <1> 2018-6-11 wangli: Created.
             */
            var btnStyle = function(){
                var ids = $("#trmmGrid").jqGrid("getGridParam", "selarrrow");
                var rowNum = $("#trmmGrid").jqGrid('getRowData').length; //获取当前页显示的行数
                if(ids.length == rowNum){//全选
                    $("input[type='checkbox']").prop("checked",true);
                }
                var ids2201 = [];
                var ids2202 = [];
                //遍历这个集合,存放reportId
                $(ids).each(function (index, id){
                    //由id获得对应数据行
                    var row = $("#trmmGrid").jqGrid('getRowData', id);

                    var areaId = row.id;//
                    var publishStatus = row.publishStatus;//获取发布状态
                    if(publishStatus == 2201){//如果此条报告信息的发布状态为已发布2201
                        ids2201.push(areaId)
                    }else if(publishStatus == 2202){
                        ids2202.push(areaId)
                    }
                });
                if(ids.length == 0){
                    $("#publishBtn").addClass("btn_grey");
                    $("#cancelBtn").addClass("btn_grey");
                }else if(ids2201.length > 0 && ids2202.length <= 0){
                    $("#publishBtn").addClass("btn_grey");
                    $("#cancelBtn").removeClass("btn_grey");
                }else if(ids2202.length > 0 && ids2201.length <= 0){
                    $("#publishBtn").removeClass("btn_grey");
                    $("#cancelBtn").addClass("btn_grey");
                }else if(ids2201.length > 0 && ids2202.length > 0){
                    $("#publishBtn").removeClass("btn_grey");
                    $("#cancelBtn").removeClass("btn_grey");
                }
            };

            /**
             * 绑定table表格操作事件
             * @version <1> 2018-05-17 wl : Created.
             */
            var tableEvent = function(){
                $(".editBtn,.seeBtn,.delBtn,.publishBtn,.cancelBtn,.statusBtn,#publishBtn,#cancelBtn").off("click");

                $(".editBtn").on("click",function(){//编辑
                    editDsTrmmFun($(this).attr("data-id"))
                })

                $(".seeBtn").on("click",function(){//查看
                    showFun($(this).attr("data-id"))
                })

                $(".delBtn").on("click",function(){//编辑
                    deleteFun($(this).attr("data-id"))
                })

                $(".publishBtn").on("click", function () {//发布单个
                    detailPublishById($(this).attr("data-id"));
                });

                $(".cancelBtn").on("click", function () {//撤销单个
                    detailCancelById($(this).attr("data-id"));
                });

                $(".statusBtn").on("click",function () {
                    var reporterId = $(this).attr("data-id");//
                    var audisState = $(this).attr("data-status");
                    var ids = [];
                    ids.push(reporterId);
                    statusFun(ids,audisState);
                });//发布状态

                /*if(!$(this).hasClass("btn_grey")){
                    $("#publishBtn").on("click",detailPublish);//发布数据集明细
                    $("#cancelBtn").on("click",detailCancel);//撤销发布信息
                }*/
                $("#publishBtn").on("click",function(){//发布数据集明细
                    if(!$(this).hasClass("btn_grey")){
                        detailPublish();
                    }
                });

                $("#cancelBtn").on("click",function(){//撤销发布信息
                    if(!$(this).hasClass("btn_grey")){
                        detailCancel();
                    }
                });

            }

            /**
             * 查看详情
             * @param id
             * @version <1> 2018-6-14 wl : created.
             */
            var showFun = function(id){
                var ajax = new BaseAjax();
                ajax.opts.url = DS_TRMM.getById_url + "?id=" + id;
                ajax.opts.contentType = "application/json";
                ajax.opts.async = false; //同步请求
                ajax.opts.successFun = function(result){
                    //$("#view_regionId").attr('title',permPerson.email);

                    $("#view_trmm").text(result.data.trmm == null ? "" : result.data.trmm );
                    $("#view_trmmMin").text(result.data.trmmMin == null ? "" : result.data.trmmMin);
                    $("#view_trmmMax").text(result.data.trmmMax == null ? "" : result.data.trmmMax);
                    $("#view_trmmStddev").text(result.data.trmmStddev == null ? "" : result.data.trmmStddev);
                    $("#view_trmmResolution").html(result.data.resolutionValue == null ? "" :result.data.resolutionValue );
                    $("#view_trmmRegionId").html(result.data.regionName == null ? "" : result.data.regionName);
                    $("#view_trmmRemark").text(result.data.remark == null ? "" : result.data.remark);
                    if(result.data.remark!=null){
                        $("#view_trmmRemark").attr('title',result.data.remark);
                    }
                    showDialog(id,3,"降雨明细信息");
                };
                ajax.run();
            };

            /**
             * 隐藏input输入框，显示信息查看
             */
            var viewTypeShow = function(){
                $(".txtRequired").hide();
                $(".inputType2,.inputType,.label,.selectType,.textareaStyle").css("display","none");
                $(".viewType,.viewType2").css("display","block");
            }
            /**
             * 显示input输入框，隐藏信息查看
             */
            var inputTypeShow = function(){
                $(".txtRequired").show();
                $(".viewType,.viewType2").css("display","none");
                $(".inputType2,.inputType,.label,.selectType,.textareaStyle").css("display","block");
            };


            /**
             * 更新启用或禁用状态
             *
             * @version <1> 2018-06-11 wangli： Created
             */
            var statusFun = function(ids,audisState) {
                var detailPublishParam = {};//参数
                detailPublishParam.dataSet = dataSet;//单个数据集
                detailPublishParam.publishStatus=audisState;
                detailPublishParam.idList=ids;
                var ajax = new BaseAjax();
                if(tabSet==1){//数据发布
                    ajax.opts.url = DS_TRMM.publish_url;
                }else{//图层发布
                    ajax.opts.url = DS_LAYER.publish_url;
                }
                ajax.opts.data = JSON.stringify(detailPublishParam);
                ajax.opts.successFun = function(data){
                    if(data.flag){
                        $("#grid").html('<table id="trmmGrid"></table><div id="pager2"></div>');
                        loaderGrid(dataSet, tabSet);
                        if(audisState==2201){
                            PopWin.showMessageWin("发布成功");
                        }else{
                            PopWin.showMessageWin("撤回成功");
                        }

                    }else{
                        PopWin.showMessageWin(data.msg);
                    }
                };
                ajax.opts.failureFun = function(){

                }
                ajax.run();

            }

            /**
             * 删除地温明细
             * @version <1> 2018-06-07 wl: created.
             */
            var deleteFun= function(id){
                var delDialog = $("#delDialog");
                delDialog.html("是否确认删除所选记录？");
                delDialog.dialog({
                    autoOpen: false,
                    title:'系统提示',
                    height: 160,
                    width: 410,
                    modal: true,
                    buttons:[{
                        text:"是",
                        click:function(){
                            var ajax = new BaseAjax();
                            ajax.opts.url = DS_TRMM.del_url + "?id=" + id;
                            ajax.opts.contentType = "application/json";
                            ajax.opts.successFun=function(result){
                                if(result.flag){
                                    $("#trmmGrid").trigger("reloadGrid");
                                    delDialog.dialog("close");
                                    PopWin.showMessageWin("记录行删除成功");
                                }else{
                                    PopWin.showMessageWin("记录行删除失败");
                                }
                            };
                            ajax.opts.errorFun = function(){
                                PopWin.showMessageWin("记录行删除失败");
                            };
                            ajax.run();
                        }},{
                        text:"否",
                        click:function(){
                            $(this).dialog("close");
                        }
                    }]
                });
                delDialog.dialog("open");
            };


            /**
             * 修改降雨明细
             * @version <1> 2018-05-11 wl: created.
             */
            var editDsTrmmFun = function(id){
                var ajax = new BaseAjax();
                ajax.opts.url = DS_TRMM.getById_url + "?id=" + id;
                ajax.opts.contentType = "application/json";
                ajax.opts.async = false; //同步请求
                ajax.opts.successFun = function(result){
                    var regionId = document.getElementById("regionId");
                    /* $("#satId").attr("disabled", "disabled")*/
                    $("#trmm").val(result.data.trmm);
                    $("#trmmMin").val(result.data.trmmMin);
                    $("#trmmMax").val(result.data.trmmMax);
                    $("#trmmStddev").val(result.data.trmmStddev);
                    $("#trmmResolution").val(result.data.resolutionValue);
                    $("#trmmRemark").val(result.data.remark);
                    $("#trmmRegionId").val(result.data.regionName);
                    showDialog(id,2,"降雨明细信息");
                };
                ajax.run();
            };

            /**
             * 弹出框
             * @param type  : 编辑
             * @version <1> 2018-05-09 wl: created.
             */
            var showDialog = function(id,type,title){
                var Dialog =  $("#trmmInfo");
                var dialogParent = Dialog.parent();
                var dialogOwn = Dialog.clone();
                if(type==3){
                    viewTypeShow();
                    Dialog.dialog({
                        autoOpen: false,
                        title:title,
                        height: 350,
                        width: 550,
                        modal: true,
                        close:function(){
                            dialogOwn.appendTo(dialogParent);
                            $(this).dialog("destroy").remove();
                        },
                        buttons:[{
                            text:"关闭",
                            click:function(){
                                $(this).dialog("close");
                            }
                        }]
                    });
                }else {
                    inputTypeShow();
                    Dialog.dialog({
                        autoOpen: false,
                        title: title,
                        height: 350,
                        width: 550,
                        modal: true,
                        close: function () {
                            dialogOwn.appendTo(dialogParent);
                            $(this).dialog("destroy").remove();
                        },
                        buttons: [
                            {
                                text: "保存",
                                click: function () {
                                    editTrmmSaveFun(Dialog, id);
                                }
                            }, {
                                text: "取消",
                                click: function () {
                                    $(this).dialog("close");
                                }
                            }
                        ]

                    });
                }
                Dialog.dialog("open");
            };


            var formVerfTrmm = function(){//降雨验证
                var trmmInfo = $('#trmmInfo');
                if(formVerfication.checkInputIsEmpty($('#trmm'),trmmInfo,'降雨均值不能为空')){
                    return false;
                }
                if(formVerfication.checkDsInputLength(1,6,$('#trmm'),trmmInfo,'降雨均值字符数不能超过6位','降雨均值整数不能超过4位')){
                    return false;
                }
                if(formVerfication.checkInputIsPlusMinusNumber($('#trmm'),trmmInfo,'降雨均值只能输入数值')){
                    return false;
                }
                if(formVerfication.checkInputIsEmpty($('#trmmStddev'),trmmInfo,'降雨标准差不能为空')){
                    return false;
                }
                if(formVerfication.checkDsInputLength(1,6,$('#trmmStddev'),trmmInfo,'降雨标准差字符数不能超过6位','降雨标准差整数不能超过4位')){
                    return false;
                }
                if(formVerfication.checkInputIsPlusMinusNumber($('#trmmStddev'),trmmInfo,'降雨标准差只能输入数值')){
                    return false;
                }
                if(formVerfication.checkInputIsEmpty($('#trmmMin'),trmmInfo,'降雨最小值不能为空')){
                    return false;
                }
                if(formVerfication.checkDsInputLength(1,6,$('#trmmMin'),trmmInfo,'降雨最小值字符数不能超过6位','降雨最小值整数不能超过4位')){
                    return false;
                }
                if(formVerfication.checkInputIsPlusMinusNumber($('#trmmMin'),trmmInfo,'降雨最小值只能输入数值')){
                    return false;
                }
                if(formVerfication.checkInputIsEmpty($('#trmmMax'),trmmInfo,'降雨最大值不能为空')){
                    return false;
                }
                if(formVerfication.checkDsInputLength(1,6,$('#trmmMax'),trmmInfo,'降雨最大值字符数不能超过6位','降雨最大值整数不能超过4位')){
                    return false;
                }
                if(formVerfication.checkInputIsPlusMinusNumber($('#trmmMax'),trmmInfo,'降雨最大值只能输入数值')){
                    return false;
                }
                return true;
            }

           /**
             * 修改降雨信息保存
             * @param dsTrmmDialog
             */
            var editTrmmSaveFun = function(trmmDialog, id ){
                if(!formVerfTrmm()){
                    return ;
                }
                var dsTrmm = {};
                dsTrmm.remark=$("#trmmRemark").val().trim();
                dsTrmm.trmm=$("#trmm").val().trim();
                dsTrmm.trmmMin=$("#trmmMin").val().trim();
                dsTrmm.trmmMax=$("#trmmMax").val().trim();
                dsTrmm.trmmStddev=$("#trmmStddev").val().trim();
                dsTrmm.id = id;
                var ajax = new BaseAjax();
                ajax.opts.url = DS_TRMM.edit_url;
                ajax.opts.contentType = "application/json";
                ajax.opts.data = JSON.stringify(dsTrmm);
                ajax.opts.successFun = function(result){
                    if(result.flag){
                        trmmDialog.dialog("close");

                        $("#grid").html('<table id="trmmGrid"></table><div id="pager2"></div>');
                        loaderGrid(dataSet,tabSet);//加载gird

                        PopWin.showMessageWin("修改成功");
                    }else{
                        PopWin.showMessageWin("修改失败，没有符合条件的数据");
                    }
                };
                ajax.opts.errorFun = function (result) {
                    PopWin.showMessageWin("修改失败");
                };
                ajax.run();
            };

            var getNowFormatDate= function() {
                var date = new Date();
                var seperator1 = "-";
                var year = date.getFullYear()-1;
                var month = date.getMonth() + 1;
                var strDate = date.getDate();
                if (month >= 1 && month <= 9) {
                    month = "0" + month;
                }
                if (strDate >= 0 && strDate <= 9) {
                    strDate = "0" + strDate;
                }
                var currentdate = year + seperator1 + month + seperator1 + strDate;
                return currentdate;
            }
