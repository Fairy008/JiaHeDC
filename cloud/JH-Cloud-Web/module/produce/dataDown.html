<div class="searchItems" id="header1">
	<div class="pic" style="color: #2c4359; margin-bottom: 10px; margin-top: 10px; margin-left: 5px;">雨量地温平均值数据下载（按旬）</div>
	<div id="tabs" style="border:0;">
	<!--	<ul>
			<li><a href="#tabs-1" data-tab = "1">请填写查询提交</a></li>
		</ul>-->
		<div id="tabs-1"></div>
	</div>
</div>
<script>
	require(["jquery","jqueryUi"],function($,jqueryUi){
		var init = function(){
			tabEvent();
			initTabLoad();
		};

		var initTabLoad = function(){
			$('#tabs-1').load('module/produce/dataDownGenerate.html');
		}

		/**
		 * tab事件
		 * @version <1> 2017-12-27 cxj : created.
		 */
		var tabEvent = function(){
			$( "#tabs" ).tabs({
				beforeActivate: function( event, ui ) {
					var id = $(ui.newPanel[0]).attr('id');
					if(id == "tabs-1"){
						$('#' + id).load('module/produce/dataDownGenerate.html');
					}
				}
			});
		}

		init();

	});
</script>
