<script>
    require(["jquery","jqGrid","jqueryUi","dateUtil","BaseAjax","formVerfication","PopWin","commons","RegionModule"],function($,jqGrid,jqueryUi,dateUtil, BaseAjax,formVerfication,PopWin,commons,RegionModule){

        /**
         * 重置
         * @version<1> 2018-06-21 cxw :created.
         */

            $(".input").val("");
            $("#search_regionId").removeAttr("regionid");
            getDataDictOption("satNameSelect",400, null);//初始化卫星下拉框的值400 401
            initDataSetFun(1800, "search_dataSet");//初始化数据集下拉框
            initPublishStatusFun(2700, "search_publishStatus");//初始化发布状态

        }

        var chanageTableCss = function(){
            var divObj = $('#dataReprocessGrid').parent('div');
            divObj.addClass('tableStyle');
            divObj.css({'maxHeight':($(".rightMain").height()-$(".searchItems").height()-$(".ui-jqgrid-hdiv").height())-$("#pager2").height()-50+"px"});
        };
        var colmodel = [
            {name: 'reprocessId', index:'reprocessId', hidden:true},
            {name: 'regionId', index:'regionId', hidden:true},
            {name: 'publishStatus', index:'publishStatus', hidden:true},
            {name: 'dataSet', index: 'dataSet', hidden:true},
            {name: 'regionName', index: 'region_name', align: 'center', width: '12%', sortable: true},
            {name: 'satellite', index: 'satellite', align: 'center', width: '6%', sortable: true},
            {name: 'sensor', index: 'sensor', align: 'center', width: '6%', sortable: true},
            {name: 'dataSetCN', index: 'data_set_cn', align: 'center', width: '6%', sortable: true},
            {name: 'words', index: 'words', align: 'center', width: '6%', sortable: true},
            {name: 'path', index: 'path', align: 'left', width: '20%', sortable: false},
            {name: 'fileSize', index: 'fileSize', align: 'center', width: '6%', sortable: false},
            {name: 'dataTime', index: 'data_time', align: 'center', width: '6%', sortable: true},
            {name: 'creatorName', index:'creator_name', width:'6%',align:'center', sortable:true},
            {name: 'createTime', index:'create_time', width:'12%', align:"center", sortable:true},
            {name:'publishStatusCN',index:'publish_status_cn', align:'center', width:'5%',sortable:true,
                            formatter:function (cellvalue,options,rowObject) {
                                var str = "";
                                if (rowObject.publishStatus == '2703') {//发布成功
                                    str += '<span class="success">'+cellvalue+'</span>';
                                }else if(rowObject.publishStatus == '2704'){//发布失败
                                    str += '<span class="fail">'+cellvalue+'</span>';
                                }else{
                                    str += '<span>'+cellvalue+'</span>';
                                }
                                return str;
                            }
            },
            {name: 'cz', index:'cz', width:'15%',align:"center", sortable:false,formatter:function(cellvalue, options, rowObject){
                    var str="";
                    var suffix = DATA_STORAGE.download_suffix;
                    str+= "<a href='"+suffix+ rowObject.path +"' target='_blank' title='文件下载' data-id='"+suffix+ rowObject.reprocessId +"'><img src='images/public/download.png'></a>";
                    // str+= "<img src='images/public/download.png' class='downloadBtn' data-id='"+ rowObject.reprocessId +"' path='"+ rowObject.path +"' title='文件下载' >";
                    var p = rowObject.path;
                    if(p){
                        if (p.substr(p.lastIndexOf("."), p.length) == ".tiff" || p.substr(p.lastIndexOf("."), p.length) == ".tif") {
                            if (rowObject.publishStatus == '2702') {//待发布
                                str += "<img src='images/public/shareG.png' data-id='" + rowObject.reprocessId + "' data-status='" + rowObject.publishStatus + "'" + "title='发布'>";
                            } else if (rowObject.publishStatus == '2701') {//未发布
                                str += "<img src='images/public/share.png' class='statusBtn' data-id='" + rowObject.reprocessId + "' data-status='" + rowObject.publishStatus + "' " + "title='发布' >";
                            } else if (rowObject.publishStatus == '2703') {//发布成功
                                str += "<img src='images/public/shareG.png' data-id='" + rowObject.reprocessId + "' data-status='" + rowObject.publishStatus + "' " + "title='发布' >";
                            } else if (rowObject.publishStatus == '2704') {//发布失败
                                str += "<img src='images/public/Trefresh.png' class='statusBtn' data-id='" + rowObject.reprocessId + "' data-status='" + rowObject.publishStatus + "' " + "title='重新发布' >";
                            }
                        } else {
                            str += "<img src='images/public/shareG.png' title='发布' data-id='" + rowObject.reprocessId + "'>";
                        }
                    }
                    return str;
                }}
        ];


        var permissionFlag = true;
        var loaderGrid = function(){
            $("#dataReprocessGrid").jqGrid({
                url: LOADER_CONFIG.findDateReprocessByPage_url,
                datatype: "json",
                postData:{

                },
                mtype:'POST',
                jsonReader: {
                    root: "list",
                    total: "pages",
                    page: "page",
                    records: "total",
                    repeatitems: false
                },
                rownumbers: true,
                colNames:['reprocessId','regionId','publishStatus','dataSet','区域','卫星','传感器','数据集','关键字','文件路径', '文件大小', '数据日期','创建人','创建时间','发布状态','操作'],
                colModel:colmodel,
                width:'100%',
                autowidth:true,
                height:'100%',
                rowNum:15,
                multiselect: true,//复选框
                rowList:[15,30],
                pager: '#pager2',
                viewrecords: true,
                sortorder: "desc",
                loadComplete:function(){
                    commons.isNextDisable();
                    $("#dataReprocessGrid").setGridWidth($(".rightMain").width() - 30);
                    if(permissionFlag){
                        permissionFlag = false;
                        $("#pager2_left").html("<input type='button' res-code='SJCLRWCJ' value='数据处理' class='btn btn_grey' style='display:none;' id='multiSelectBtn'>" +
                            "<input type='button' class='btn btn_grey' value='批量下载' id='batchDownloadBtn' />" +
                            "<input type='button' class='btn btn_grey' value='批量发布' id='batchPublishBtn' />" +
                            /*"<input type='button' class='btn btn_grey' value='批量撤回' id='batchCancelBtn' />" +*/
                            "<span id='errorInfo'></span>");
                        initCreateTaskBtnEvent();
                    }
                    batchStyle();//批量样式
                    tableEvent();//绑定table表格操作事件
                },
                onSelectAll:function(rowid, status) { //rowid 数组
                    batchStyle();//批量样式
                },
                onSelectRow:function(rowid, e) {
                    batchStyle();//批量样式
                }
            });
        };

        /**
         * 获取发布状态下拉框数据
         * @param parentId = 2700
         * @version <1> 2018-06-12 zhangshen : created.
         */
        var initPublishStatusFun = function(parentId, name){
            var ajax = new BaseAjax();
            ajax.opts.url = DICT_COFING.queryDictByParentId_url;
            ajax.opts.contentType = "application/json";
            ajax.opts.async = false;
            ajax.opts.data = JSON.stringify({'parentId' : parentId});

            ajax.opts.successFun = function(result){
                var str = "<option value=''>--请选择--</option>";
                if(result.flag){
                    $.each(result.data, function(index, element){
                        str += "<option value='"+ element.dictId+"'>"+ element.dataName +"</option>";
                    });
                    //str += "<option value='"+ 1850 +"'>"+ '混合数据集' +"</option>";
                    $("#"+name).html("");//清空
                    $("#"+name).append(str);
                }
            };
            ajax.run();
        };

        /**
         * 批量按钮样式
         * @version <1> 2018-06-06 lxy: Created.
         */
        var batchStyle = function(){
            var ids = $("#dataReprocessGrid").jqGrid("getGridParam", "selarrrow");
            var rowNum = $("#dataReprocessGrid").jqGrid('getRowData').length; //获取当前页显示的行数
            if(ids.length == rowNum){//全选
                $("input[type='checkbox']").prop("checked",true);
            }
            var ids2703 = [];//发布成功
            var ids2701_2704 = [];//未发布或发布失败的
            //遍历这个集合,存放reportId
            $(ids).each(function (index, id){
                //由id获得对应数据行
                var row = $("#dataReprocessGrid").jqGrid('getRowData', id);
                var path = row.path;//路径
                var reprocessId = row.reprocessId;//主键编号
                var publishStatus = row.publishStatus//获取发布状态
                if(path.substr(path.lastIndexOf("."), path.length) == ".tiff" || path.substr(path.lastIndexOf("."), path.length) == ".tif"){//只有tiff或tif文件的才可以发布
                    if(publishStatus == 2703){//如果此条信息的发布状态为发布成功2703
                        ids2703.push(reprocessId)
                    }else if(publishStatus == 2701 || publishStatus == 2704){
                        ids2701_2704.push(reprocessId)
                    }
                }
            });
            if((ids.length == 0) || (ids2703.length <= 0 && ids2701_2704.length <= 0)){
                $("#batchPublishBtn").addClass("btn_grey");
                //$("#batchCancelBtn").addClass("btn_grey");
            }else if(ids2703.length > 0 && ids2701_2704.length <= 0){//可撤回
                $("#batchPublishBtn").addClass("btn_grey");
                //$("#batchCancelBtn").removeClass("btn_grey");
            }else if(ids2701_2704.length > 0 && ids2703.length <= 0){//可发布
                $("#batchPublishBtn").removeClass("btn_grey");
                //$("#batchCancelBtn").addClass("btn_grey");
            }else if(ids2703.length > 0 && ids2701_2704.length > 0){//可撤回 可发布
                $("#batchPublishBtn").removeClass("btn_grey");
                //$("#batchCancelBtn").removeClass("btn_grey");
            }

            //数据处理和批量下载按钮处理
            if(ids.length == 0 &&  !$("#createBtn").hasClass("btn_grey")){
                $("#multiSelectBtn,#batchDownloadBtn").addClass("btn_grey");
            }else{
                $("#multiSelectBtn,#batchDownloadBtn").removeClass("btn_grey");
            }
        };

        /**
         * 获取数据集下拉框数据
         * @param parentId = 1800
         * @version <1> 2018-06-12 zhangshen : created.
         */
        var initDataSetFun = function(parentId, dataSetIdName){
            var ajax = new BaseAjax();
            ajax.opts.url = DICT_COFING.queryDictByParentId_url;
            ajax.opts.contentType = "application/json";
            ajax.opts.async = false;
            ajax.opts.data = JSON.stringify({'parentId' : parentId});

            ajax.opts.successFun = function(result){
                var str = "<option value=''>--请选择--</option>";
                if(result.flag){
                    $.each(result.data, function(index, element){
                        str += "<option value='"+ element.dictId+"'>"+ element.dataName +"</option>";
                    })
                    //str += "<option value='"+ 1850 +"'>"+ '混合数据集' +"</option>";
                    $("#"+dataSetIdName).html("");//清空
                    $("#"+dataSetIdName).append(str);
                }
            }
            ajax.run();
        };

        /**
         * 批量发布再加工数据图层
         * @version <1> 2018-06-06 lxy: Created.
         */
        var batchPublishFun = function(){
            var ids = $("#dataReprocessGrid").jqGrid("getGridParam", "selarrrow");
            var reprocessIds = [];//reprocessId集合
            if(ids.length <= 0){
                PopWin.showMessageWin("请勾选数据");
                return;
            }
            //var reprocessDataArray = [];
            //遍历这个集合,存放reprocessId
            $(ids).each(function (index, id){
                //由id获得对应数据行
                var row = $("#dataReprocessGrid").jqGrid('getRowData', id);
                var reprocessId = row.reprocessId;//获取reportId
                var publishStatus = row.publishStatus;//获取发布状态
                var path = row.path;//文件路径
                //var regionId = row.regionId;
                //var dataTime = row.dataTime;
                if(path.substr(path.lastIndexOf("."), path.length) == ".tiff" || path.substr(path.lastIndexOf("."), path.length) == ".tif"){
                    if(publishStatus == 2701 || publishStatus == 2704) {//只获取未发布或发布失败的
                        reprocessIds.push(reprocessId);//添加reprocessId到reprocessIds
                        //var reprocessData = {"reprocessId":reprocessId,"regionId":regionId,"dataTime":dataTime};
                        //reprocessDataArray.push(reprocessData);
                    }
                }
            });
            //勾选了待发布的再加工数据，
            if(reprocessIds.length > 0){
                /*var ajax = new BaseAjax();
                ajax.opts.url = LOADER_CONFIG.publishReprocessData_url;//批量发布再加工数据
                ajax.opts.data = JSON.stringify({reprocessIds: reprocessIds/!*,publishStatus:"2201","reprocessDataArray":reprocessDataArray*!/});
                ajax.opts.successFun = function (data) {
                    if(data.flag){
                        PopWin.showMessageWin("批量发布成功");
                        $("#dataReprocessGrid").trigger("reloadGrid");
                    }else{
                        PopWin.showMessageWin("批量发布失败");
                    }
                };
                ajax.run();*/
                publishTiffLayer(reprocessIds);//发布
            }
        };

        /**
         * 撤回发布再加工数据图层
         * @version <1> 2018-06-06 lxy: Created.
         */
        var batchCancelFun = function(){
            var ids = $("#dataReprocessGrid").jqGrid("getGridParam", "selarrrow");
            var reprocessIds = [];//reprocessId集合
            if(ids.length <= 0){
                PopWin.showMessageWin("请勾选数据");
                return;
            }
            var reprocessDataArray = [];
            //遍历这个集合,存放reprocessId
            $(ids).each(function (index, id){
                //由id获得对应数据行
                var row = $("#dataReprocessGrid").jqGrid('getRowData',id);
                var reprocessId = row.reprocessId;//获取reportId
                var publishStatus = row.publishStatus;//获取发布状态
                var path = row.path;//文件路径
                var regionId = row.regionId;
                var dataTime = row.dataTime;
                if(path.indexOf(".tiff")!=-1){
                    if(publishStatus == 2201) {//只获取已发布的
                        reprocessIds.push(reprocessId);//添加reprocessId到reprocessIds
                        var reprocessData = {"reprocessId":reprocessId,"regionId":regionId,"dataTime":dataTime};
                        reprocessDataArray.push(reprocessData);
                    }
                }
            });
            //勾选了已发布的再加工数据，
            if(reprocessIds.length > 0 ){
                var ajax = new BaseAjax();
                ajax.opts.url = LOADER_CONFIG.publishReprocessData_url;//批量发布再加工数据
                ajax.opts.data = JSON.stringify({reprocessIds: reprocessIds/*,publishStatus:"2202","reprocessDataArray":reprocessDataArray*/});
                ajax.opts.successFun = function (data) {
                    if(data.flag){
                        PopWin.showMessageWin("批量撤回成功");
                        $("#dataReprocessGrid").trigger("reloadGrid");
                    }else{
                        PopWin.showMessageWin("批量撤回失败");
                    }
                };
                ajax.run();
            }
        };

        /**
         * 绑定table表格操作事件
         * @version <1> 2018-04-27 zhangshen : Created.
         */
        var tableEvent = function(){
            $(".statusBtn, .downloadBtn, #multiSelectBtn, #batchDownloadBtn, #batchPublishBtn, #batchCancelBtn").off("click");

            $(".statusBtn").bind("click",function () {//发布
                var reprocessId = $(this).attr("data-id");
                var reprocessIds = [];
                reprocessIds.push(reprocessId);
                publishTiffLayer(reprocessIds);//发布
            });

            $(".downloadBtn").bind("click",function(){
                //var path = $(this).attr("path");
                //path = encodeURI(path);
                //window.open("/dataReprocess/down?dataUrl="+path);
                var reprocessId = $(this).attr("data-id");
                var url = LOADER_CONFIG.dataReprocessDown_url + "?reprocessId="+reprocessId + "&AccessToken=" + commons.getAccessToken();
                commons.createIframe(url, triggerDelay, removeDelay);
            });

            $("#multiSelectBtn").bind("click",function(){
                if(!$(this).hasClass("btn_grey")){
                    createHandleDataFun();
                }
            });

            $("#batchDownloadBtn").bind("click",function(){//批量下载
                if(!$(this).hasClass("btn_grey")){
                    batchDownloadFun();
                }
            });

            $("#batchPublishBtn").bind("click",function(){//批量发布
                if(!$(this).hasClass("btn_grey")){
                    batchPublishFun();
                }
            });

            $("#batchCancelBtn").bind("click",function(){//批量撤回
                if(!$(this).hasClass("btn_grey")){
                    batchCancelFun();
                }
            });
        };

        /**
         * Description: 发布tiff图层
         * @param null 
         * @return 
         * @version <1> 2018/6/15 10:13 zhangshen: Created.
         */
        var publishTiffLayer = function(reprocessIds){
            getGeoStyleList("geo_style");//初始化样式列表
            var dialog =  $("#publishDialog");
            var dialogParent = dialog.parent();
            var dialogOwn = dialog.clone();
            dialog.dialog({
                autoOpen: false,
                title: '发布',
                height: 180,
                width: 460,
                modal: true,
                close:function(){
                    dialogOwn.appendTo(dialogParent);
                    $(this).dialog("destroy").remove();
                },
                buttons: [{
                    text:"保存",
                    click:function(){
                        var style = $("#geo_style").val();
                        $('.errorInfo').text('');
                        if(style == "" || style == null){
                            $('.errorInfo').text('样式不能为空');
                            return false;
                        }
                        if(reprocessIds != null && reprocessIds.length > 0){
                            //显示进度条 关闭提示框
                            dialog.dialog("close");
                            showProcess();

                            var ajax = new BaseAjax();
                            ajax.opts.url = LOADER_CONFIG.publishReprocessData_url;//批量发布再加工数据
                            ajax.opts.data = JSON.stringify({reprocessIds: reprocessIds, style: style});
                            ajax.opts.successFun = function (data) {
                                //关闭进度条
                                processDialog.dialog("close");//关闭进度条 并恢复弹出框样式 避免对页面其他弹出框有影响
                                if(data.flag){
                                    var list = data.data;
                                    if(reprocessIds.length == 1){
                                        if(list[0].flag){
                                            PopWin.showMessageWin("发布成功");
                                        }else{
                                            PopWin.showMessageWin("发布失败");
                                        }
                                    }else{
                                        publishDetailsShow(list);//批量发布详情
                                    }
                                    $("#dataReprocessGrid").trigger("reloadGrid");
                                }else{
                                    PopWin.showMessageWin("发布失败");

        /**
         * 获取批量选择的行数据
         * @return {regionId,sat_id}
         * @version<1>2018-05-09 lcw :Created.
         */
        var getSelectRowsFun = function(){
            //获取多选到的id集合
            var ids = $("#dataReprocessGrid").jqGrid("getGridParam", "selarrrow");

            var satellite = "";
            var region = "" ;
            var chinaName = "";
            var handleData = {};
            handleData.relateTaskStorageList = [];
            var minDate = "";
            var maxDate = "";
            var flag = true;

            //遍历访问这个集合
            $(ids).each(function (index, id) {
                //由id获得对应数据行
                var row = $("#dataReprocessGrid").jqGrid('getRowData', id);
                if(minDate == null || minDate == ""){
                    minDate = row.dataTime;
                }
                if(maxDate == null || maxDate == ""){
                    maxDate = row.dataTime;
                }

                if(minDate > row.dataTime){
                    minDate = row.dataTime;
                }
                if(maxDate < row.dataTime){
                    maxDate = row.dataTime;
                }


                //校验必须选择同一颗卫星的数据
                if(satellite == null || satellite == ""){
                    satellite = row.satellite;
                }else{
                    if(satellite != row.satellite){ //
                        flag = false;
                    }
                }



                //区域
                if(region == null || region == "" ){
                    region = row.regionId;
                    chinaName = row.regionName;
                }else{
                    if(region != row.regionId){
                        flag = false;
                    }
                }
                var relateTaskStorage = {};
                relateTaskStorage.filePathLink = row.path;
                handleData.relateTaskStorageList.push(relateTaskStorage);
            });

            $.each(satelliteCache,function(index, element){
                if(element.dataName== satellite){
                    handleData.satName = satellite;
                    handleData.satId = element.dictId;
                }
            });



//            handleData.satellite = satellite; //卫星
            handleData.regionId = region;  //区域
            handleData.chinaName = chinaName;
            handleData.storageType = 702; //再加工数据
            handleData.handleStatus = 1001;
            handleData.startDate = minDate;
            handleData.endDate = maxDate;
            handleData.flag = flag;

            return handleData;

        };
