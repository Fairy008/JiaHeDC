        var triggerDelay = 100;

        $("#chromeBtn").on("click",function(){
            var url = LOGIN_CONFIG.file_download_url + "?path=" + $("#chromeBtn").attr("data-path");
            _createIFrame(url, triggerDelay, removeDelay);
        })

        /**
         * Description: 动态添加iframe
         * @version <1> 2018/5/24 zhangshen: Created.
         */
        var _createIFrame = function(url, triggerDelay, removeDelay){
            //动态添加iframe，设置src，然后删除
            setTimeout(function() {
                var frame = $('<iframe style="display: none;" class="multi-download"></iframe>');
                frame.attr('src', url);
                $(document.body).after(frame);
                setTimeout(function() {
                    frame.remove();
                }, removeDelay);
            }, triggerDelay);
        };
